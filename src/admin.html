<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript: API oraz FETCH - admin, devmentor.pl</title>
</head>
<body>
    <h1 class="panel__title">Panel administratora</h1>
    <section class="panel">
        <ul class="panel__excursions excursions">
            <li data-id="0" class="excursions__item excursions__item--prototype">
                <header class="excursions__header">
                    <h2 class="excursions__title">Ogrodzieniec</h2>
                    <p class="excursions__description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet aliquam quam laboriosam quaerat temporibus dicta vitae maxime! Nemo, nobis veritatis?</p>
                </header>
                <form class="excursions__form">
                    <div class="excursions__field">
                        <label class="excursions__field-name">
                            Dorosły: 99PLN
                        </label>
                    </div>
                    <div class="excursions__field">
                        <label class="excursions__field-name">
                            Dziecko: 50PLN
                        </label>
                    </div>
                    <div class="excursions__field excursions__field--submit">
                        <input 
                            class="btn excursions__field-input excursions__field-input--update" 
                            value="Edytuj"
                            type="submit"
                        />
                        <input 
                            class="btn excursions__field-input excursions__field-input--remove" 
                            value="Usuń"
                            type="submit"
                        />
                    </div>
                </form>
            </li>
        </ul>
        <section class="panel__form">
            <form class="form order" novalidate>
                <div class="form__row">
                    <label class="form__label">
                        Nazwa:<input class="form__field" name="name" />
                    </label>
                </div>
                <div class="form__row">
                    <label class="form__label">
                        Opis:<textarea class="form__field form__field--longtext" name="description"></textarea>
                    </label>
                </div>
                <div class="form__row">
                    <label class="form__label">
                        Cena dorosły:<input class="form__field" type="number" name="adult" />
                    </label>
                </div>
                <div class="form__row">
                    <label class="form__label">
                        Cena dziecko:<input class="form__field" type="number" name="child" />
                    </label>
                </div>
                <div class="order__field order__field--submit">
                    <input 
                        class="btn order__field-input order__field-submit" 
                        value="Dodaj"
                        type="submit"
                    />
                </div>
            </form>
           
        </section>
    </section>

</body>
</html>
